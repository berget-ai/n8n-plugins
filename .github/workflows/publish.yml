name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - name: '@bergetai/n8n-nodes-berget-ai-chat'
            path: 'n8n-nodes-berget-ai-chat'
          - name: '@bergetai/n8n-nodes-berget-ai-embeddings'
            path: 'n8n-nodes-berget-ai-embeddings'
          - name: '@bergetai/n8n-nodes-berget-ai-speech'
            path: 'n8n-nodes-berget-ai-speech'
          - name: '@bergetai/n8n-nodes-berget-ai-rerank'
            path: 'n8n-nodes-berget-ai-rerank'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: ${{ matrix.package.path }}
        run: npm install

      - name: Update version
        working-directory: ${{ matrix.package.path }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            npm version ${{ github.event.inputs.version }} --no-git-tag-version
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            npm version $VERSION --no-git-tag-version
          fi

      - name: Build package
        working-directory: ${{ matrix.package.path }}
        run: npm run build

      - name: Run tests (if available)
        working-directory: ${{ matrix.package.path }}
        run: |
          if npm run test --silent 2>/dev/null; then
            npm test
          else
            echo "No tests found, skipping..."
          fi
        continue-on-error: true

      - name: Publish to NPM
        working-directory: ${{ matrix.package.path }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ matrix.package.name }} ${{ github.ref }}
          body: |
            Release av ${{ matrix.package.name }}
            
            ## Ändringar
            - Se CHANGELOG.md för detaljer
            
            ## Installation
            ```bash
            npm install ${{ matrix.package.name }}
            ```
          draft: false
          prerelease: false
