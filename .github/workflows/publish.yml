name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - name: '@bergetai/n8n-nodes-all'
            path: '.'
          - name: '@bergetai/n8n-nodes-berget-ai-agent'
            path: 'n8n-nodes-berget-ai-agent'
          - name: '@bergetai/n8n-nodes-berget-ai-chat'
            path: 'n8n-nodes-berget-ai-chat'
          - name: '@bergetai/n8n-nodes-berget-ai-embeddings'
            path: 'n8n-nodes-berget-ai-embeddings'
          - name: '@bergetai/n8n-nodes-berget-ai-ocr'
            path: 'n8n-nodes-berget-ai-ocr'
          - name: '@bergetai/n8n-nodes-berget-ai-speech'
            path: 'n8n-nodes-berget-ai-speech'
          - name: '@bergetai/n8n-nodes-berget-ai-rerank'
            path: 'n8n-nodes-berget-ai-rerank'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: ${{ matrix.package.path }}
        run: npm install --legacy-peer-deps

      - name: Update version
        working-directory: ${{ matrix.package.path }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            npm version ${{ github.event.inputs.version }} --no-git-tag-version
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            npm version $VERSION --no-git-tag-version
          fi

      - name: Build package
        working-directory: ${{ matrix.package.path }}
        run: npm run build

      - name: Run security audit
        working-directory: ${{ matrix.package.path }}
        run: |
          npm audit --audit-level=high
        continue-on-error: true

      - name: Run tests (if available)
        working-directory: ${{ matrix.package.path }}
        run: |
          if npm run test --silent 2>/dev/null; then
            npm test
          else
            echo "No tests found, skipping..."
          fi
        continue-on-error: true

      - name: Publish to NPM
        working-directory: ${{ matrix.package.path }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    runs-on: ubuntu-latest
    needs: publish
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Berget AI n8n Plugins ${{ github.ref }}
          body: |
            Release av alla Berget AI n8n plugins
            
            ## Huvudpaket (rekommenderat)
            - **@bergetai/n8n-nodes-all** - Installerar alla noder på en gång
            
            ## Individuella paket som publicerats:
            - @bergetai/n8n-nodes-berget-ai-agent
            - @bergetai/n8n-nodes-berget-ai-chat
            - @bergetai/n8n-nodes-berget-ai-embeddings
            - @bergetai/n8n-nodes-berget-ai-ocr
            - @bergetai/n8n-nodes-berget-ai-speech
            - @bergetai/n8n-nodes-berget-ai-rerank
            
            ## Installation
            ```bash
            # Installera alla noder på en gång (rekommenderat)
            npm install @bergetai/n8n-nodes-all
            
            # Eller installera individuellt
            npm install @bergetai/n8n-nodes-berget-ai-agent
            npm install @bergetai/n8n-nodes-berget-ai-chat
            # ... etc
            ```
            
            ## Dokumentation
            Se README.md i respektive paket för detaljerad dokumentation.
          draft: false
          prerelease: false
