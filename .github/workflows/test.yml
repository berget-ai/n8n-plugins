name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]
        package:
          - name: 'n8n-nodes-berget-ai-chat'
            path: 'n8n-nodes-berget-ai-chat'
          - name: 'n8n-nodes-berget-ai-embeddings'
            path: 'n8n-nodes-berget-ai-embeddings'
          - name: 'n8n-nodes-berget-ai-speech'
            path: 'n8n-nodes-berget-ai-speech'
          - name: 'n8n-nodes-berget-ai-rerank'
            path: 'n8n-nodes-berget-ai-rerank'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        working-directory: ${{ matrix.package.path }}
        run: npm install

      - name: Run linting
        working-directory: ${{ matrix.package.path }}
        run: |
          if npm run lint --silent 2>/dev/null; then
            npm run lint
          else
            echo "No linting configured, skipping..."
          fi
        continue-on-error: true

      - name: Build package
        working-directory: ${{ matrix.package.path }}
        run: npm run build

      - name: Run tests
        working-directory: ${{ matrix.package.path }}
        run: |
          if npm run test --silent 2>/dev/null; then
            npm test
          else
            echo "No tests configured, skipping..."
          fi
        continue-on-error: true

  build-check:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: All tests passed
        run: echo "All package tests completed successfully!"
